<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Online Chess</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .game-history {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info {
            flex: 1;
        }

        .game-result {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .game-result.win {
            color: #22c55e;
        }

        .game-result.loss {
            color: #ef4444;
        }

        .game-result.draw {
            color: var(--text-secondary);
        }

        .back-btn {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <a href="index.html" class="btn btn-secondary back-btn">← Back to Game</a>

        <div class="profile-header">
            <h1 id="username-display"></h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="wins-stat">0</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="losses-stat">0</div>
                    <div class="stat-label">Losses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="draws-stat">0</div>
                    <div class="stat-label">Draws</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rating-stat">1200</div>
                    <div class="stat-label">Rating</div>
                </div>
            </div>
        </div>

        <div class="game-history">
            <h2>Game History</h2>
            <div id="game-list"></div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (!userId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Load user profile
                const profileResponse = await fetch(`/api/profile/${userId}`);
                const profileData = await profileResponse.json();

                if (profileData.success) {
                    const user = profileData.user;
                    document.getElementById('username-display').textContent = user.username;
                    document.getElementById('wins-stat').textContent = user.wins;
                    document.getElementById('losses-stat').textContent = user.losses;
                    document.getElementById('draws-stat').textContent = user.draws;
                    document.getElementById('rating-stat').textContent = user.rating;
                }

                // Load game history
                const gamesResponse = await fetch(`/api/games/${userId}`);
                const gamesData = await gamesResponse.json();

                if (gamesData.success && gamesData.games.length > 0) {
                    const gameList = document.getElementById('game-list');
                    gameList.innerHTML = gamesData.games.map(game => {
                        const isWhite = game.white_player_id == userId;
                        const opponentName = isWhite ? game.black_username : game.white_username;
                        let resultClass = 'draw';
                        let resultText = 'Draw';

                        if (game.winner !== 'draw') {
                            if ((game.winner === 'White' && isWhite) || (game.winner === 'Black' && !isWhite)) {
                                resultClass = 'win';
                                resultText = 'Win';
                            } else {
                                resultClass = 'loss';
                                resultText = 'Loss';
                            }
                        }

                        return `
                            <div class="game-item">
                                <div class="game-info">
                                    <div style="font-weight: 600;">vs ${opponentName || 'Guest'}</div>
                                    <div style="color: var(--text-secondary); font-size: 0.9rem;">
                                        ${new Date(game.played_at).toLocaleDateString()} • ${game.time_control}
                                    </div>
                                </div>
                                <div class="game-result ${resultClass}">${resultText}</div>
                                <button class="btn btn-secondary" onclick="exportPGN(${game.id})">
                                    Export PGN
                                </button>
                            </div>
                        `;
                    }).join('');
                } else {
                    document.getElementById('game-list').innerHTML =
                        '<p style="text-align: center; color: var(--text-secondary);">No games played yet</p>';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function exportPGN(gameId) {
            try {
                const response = await fetch(`/api/game/${gameId}`);
                const data = await response.json();

                if (data.success && data.game.pgn) {
                    const blob = new Blob([data.game.pgn], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `game-${gameId}.pgn`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            } catch (error) {
                alert('Failed to export PGN');
            }
        }

        loadProfile();
    </script>
</body>

</html>
